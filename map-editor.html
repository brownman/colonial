<html>
<head><title>Map Editor</title></head>
<body>
<canvas id = "main-canvas"></canvas>
<div>
  Selected: <img src = "images/tiles/water.png" alt = "" id = "selected-tile" />
  <br /><br />
  Palette:<br />
  <img src = "images/tiles/water.png" alt = "" onclick = "MapEditor.selectTile('water')" />
  <img src = "images/tiles/grass.png" alt = "" onclick = "MapEditor.selectTile('grass')" />
  <img src = "images/tiles/desert.png" alt = "" onclick = "MapEditor.selectTile('desert')" />
  <img src = "images/tiles/dune.png" alt = "" onclick = "MapEditor.selectTile('dune')" />
  <img src = "images/tiles/ore.png" alt = "" onclick = "MapEditor.selectTile('ore')" />
  <img src = "images/tiles/swamp.png" alt = "" onclick = "MapEditor.selectTile('swamp')" />
  <img src = "images/tiles/rock.png" alt = "" onclick = "MapEditor.selectTile('rock')" />
  <img src = "images/tiles/tree.png" alt = "" onclick = "MapEditor.selectTile('tree')" />
  <br />
  <input type = "button" onclick = "MapEditor.save()" value = "Save" />
  <br />
  Width: <input id = "map-width" value = "20" /><br />
  Height: <input id = "map-height" value = "20" /><br />
  <input type = "button" onclick = "MapEditor.createTiles()" value = "Re-create" />
</div>
<div id = "output"></div>

<script type = "text/javascript" src = "jquery-1.4.2.min.js"></script>
<script type = "text/javascript" src = "json2.js"></script>
<script type = "text/javascript" src = "tiling.js"></script>
<script type = "text/javascript" src = "map-editor.js"></script>
</body>
</html>
